<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="tracker-wrapper">
            <h1 class="text-center">Track My Money</h1>
            <form id="expense-form" class="mb-3">
                <div class="mb-3">
                    <input type="text" id="expense-name" class="form-control" placeholder="Description" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="mb-3">
                    <label for="cars"><b>Category:</b></label>
                    <select id="expense-type" class="form-select">
                    
                    
                        <option value="expense">Expense</option>
                        <option value="deposit">Deposit</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="date" id="expense-date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-plus"></i> Add
                    Transaction</button>
            </form>
            <ul id="expense-list" class="list-group mb-3"></ul>
            <div id="expense-summary" class="text-center">
                <h2>Total Amount: $<span id="total-amount">500.00</span></h2>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
